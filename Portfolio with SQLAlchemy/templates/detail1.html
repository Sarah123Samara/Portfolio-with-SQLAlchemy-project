{% extends 'layout.html' %}

{% block content %}
    <h1>
        <a href="{{ url_for('project_detail', id=project.id) }}">
            {{ project.title }}
        </a>
    </h1>
    <p>Date: {{ project.date }}</p>
    <p>Description: {{ project.description }}</p>
    <p>Skills: {{ project.skills }}</p>
    <p>GitHub: <a href="{{ project.github_link }}" target="_blank">{{ project.github_link }}</a></p>
    <a href="{{ url_for('edit_project', id=project.id) }}" target="_blank">Edit Project</a>
    <a href="{{ url_for('delete_project', id=project.id) }}" onclick="return confirm('Are you sure you want to delete this project?')">Delete Project</a>
    <a href="{{ url_for('project_detail', id=project.id) }}" target = "_blank">View Project Details</a>
{% endblock %}
