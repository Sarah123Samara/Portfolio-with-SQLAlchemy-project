{% extends 'layout.html' %}

{% block content %}
  <h1>Edit Project</h1>
  <form method="post" action="{{ url_for('edit_project', id=project.id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ project.title }}" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ project.date }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ project.description }}</textarea>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" value="{{ project.skills }}" required>

    <label for="github_link">GitHub repo link:</label>
    <input type="text" id="github_link" name="github_link" value="{{ project.github_link }}" required>

    <button type="submit">Update Project</button>
  </form>
  <a href="{{ url_for('homepage') }}">Back to Projects</a>
{% endblock %}
